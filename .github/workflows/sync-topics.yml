name: Sync Github Topics
on:
  push:
    paths:
      - ".github/workflows/sync-topics.yml"
    branches:
      - main
      - alpha
      - beta

jobs:
  sync-topics:
    runs-on: ubuntu-latest
    name: Sync Github Topics
    steps:
      - uses: nickderobertis/github-topic-syncer@v1
        with:
          topics: "typescript npm sphinx multi-word-example"
          token: ${{ secrets.gh_token }}